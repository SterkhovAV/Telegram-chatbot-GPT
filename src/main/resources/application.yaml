bot:
  name: ${BOT_NAME}
  token: ${BOT_TOKEN}
  buffer:
    threshold: ${BOT_BUFFER_THRESHOLD}
  dialog:
    dialog-timeout: ${BOT_DIALOG_TIMEOUT}
    previous-messages-limit: ${BOT_PREVIOUS_MESSAGES_LIMIT}

spring:
  ai:
    openai:
      base-url: ${OPENAI_BASE_URL}
      api-key: ${OPENAI_API_KEY}

  datasource:
    url: ${DATABASE_URL}
    username: ${DATABASE_USER}
    password: ${DATABASE_PASSWORD}
